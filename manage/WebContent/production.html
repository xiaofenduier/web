		function login(){

		function add(){
			var username = $("#username").val();
			var num = $("#num").val();
			var productionTime = $("#productionTime").val();
			var expirationTime = $("#expirationTime").val();
			var company = $("#company").val();
			var inTime = $("#inTime").val();
			if(username == ""){
				alert("产品名称不能为空");
				return;
			}
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "production/add",
				data : {
					"username" : username,
					"num" : num,
					"productionTime" : productionTime,
					"expirationTime" : expirationTime,
					"company" : company,
					"inTime" : inTime
				},
				error : function() {
					alert('请求失败');
					$("#modal-container-586988").modal("toggle");
				},

					if(data > 0){

						$("#modal-container-586988").modal("toggle");
						window.location.reload();
					}
				}
			});
		}
		
		function initDate(){
			$('#productionTime').daterangepicker({ singleDatePicker: true }, function(start, end, label) {
                console.log(start.toISOString(), end.toISOString(), label);
            });
			$('#inTime').daterangepicker({ singleDatePicker: true }, function(start, end, label) {
                console.log(start.toISOString(), end.toISOString(), label);
            });
		}
		
		function getTime(time){
			var str = new Date(time).toLocaleString();
			var y = str.substring(0,4);
			var m = str.substring(5,6);
			var d = str.substring(7,8);
			if(m < 10){
				m = "0" + m;
			}
			if (d < 10){
				d = "0" + d;
			}
			return y + "-" + m + "-" + d;
		}
		
		function initTable() {
			var roleName;
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "user/getUser",
				error : function() {
					alert('请求失败');
				},
				success : function(data) {
					if(data.data == null){
						$("#modal-container-770388").modal();
					}else{
						roleName = data.data.roleName;

							$("#quanxian").show();
						}else{
							$("#quanxian").hide();
						}
						var tbody = "";
						var tbodywithpage = "";
						$.ajax({
							type : 'POST',
							dataType : "json",
							url : "production/selectwithpage",
							data : {
								"currentPage" : 1,
								"pageSize" : 5
							},
							error : function() {
								alert('请求失败');
							},
							success : function(data) {
								var result = data.value;
								var thead = "<tr><th>编号</th><th>产品名称</th><th>数量</th><th>生产日期</th><th>有效期</th><th>入库时间</th><th>来源</th><th>操作</th></tr>";
								$.each(result, function(i, resultObj) {
									if (i % 2 == 0) {
										tbody += "<tr class = 'success'><td>"+ resultObj.id + "</td><td> "+ resultObj.username+ " </td><td> " + resultObj.num+ " </td><td>"+ getTime(resultObj.productTime) + "</td><td>"+ resultObj.expirationTime+ "</td><td>" + getTime(resultObj.inTime)+ "</td><td>" + resultObj.company+ "</td><td><button id='d' role='button' class='btn' data-toggle='modal' onclick=del("+resultObj.id+")>删除</button><button id='upda' role='button' class='btn' data-toggle='modal' onclick=update("+resultObj.id+")>修改</button></td></tr>";
									} else {
										tbody += "<tr class = 'info'><td>"+ resultObj.id + "</td><td> "+ resultObj.username+ " </td><td> " + resultObj.num+ " </td><td>"+ getTime(resultObj.productTime)+ "</td><td>"+ resultObj.expirationTime+ "</td><td>" + getTime(resultObj.inTime)+ "</td><td>" + resultObj.company+ "</td><td><button id='d' role='button' class='btn' data-toggle='modal' onclick=del("+resultObj.id+")>删除</button><button id='upda' role='button' class='btn' data-toggle='modal' onclick=update("+resultObj.id+")>修改</button></td></tr>";
									}
								});
								$("#thead").html(thead);
								$("#tbody").html(tbody);
								var pageSize = data.pageSize;
								var pageCount = data.pageCount;
								var currentPage = data.currentPage;
								var options = {
									currentPage : currentPage,
									totalPages : pageCount,
									size : "normal",
									bootstrapMajorVersion : 3,
									alignment : "right",
									numberOfPages : pageSize,
									itemTexts : function(type, page, current) {
										switch (type) {
										case "first":
											return "首页";
										case "prev":
											return "上一页";
										case "next":
											return "下一页";
										case "last":
											return "末页";
										case "page":
											return page;
										}
									},

									onPageClicked : function(event, originalEvent,type, page) {
										$.ajax({
											url : "production/selectwithpage",
											type : "POST",
											data : {
												"currentPage" : page,
												"pageSize" : pageSize
											},
											success : function(data) {
												var resultwithpage = data.value;
												$.each(
													resultwithpage,
													function(j,resultwithpageObj) {
														if (j % 2 == 0) {
															tbodywithpage += "<tr class = 'success'><td>"+ resultwithpageObj.id+ "</td><td> "+ resultwithpageObj.username+ " </td><td> "+ resultwithpageObj.num+ " </td><td>"+ getTime(resultwithpageObj.productTime)+ "</td><td>"+ resultwithpageObj.expirationTime+ "</td><td>"+ getTime(resultwithpageObj.inTime)+ "</td><td>"+ resultwithpageObj.company+ "</td><td><button id='d' role='button' class='btn' data-toggle='modal' onclick=del("+resultwithpageObj.id+")>删除</button><button id='upda' role='button' class='btn' data-toggle='modal' onclick=update("+resultwithpageObj.id+")>修改</button></td></tr>";
														} else {
																tbodywithpage += "<tr class = 'info'><td>"+ resultwithpageObj.id+ "</td><td> "+ resultwithpageObj.username+ " </td><td> "+ resultwithpageObj.num+ " </td><td>"+ getTime(resultwithpageObj.productTime)+ "</td><td>"+ resultwithpageObj.expirationTime+ "</td><td>"+ getTime(resultwithpageObj.inTime)+ "</td><td>"+ resultwithpageObj.company+ "</td><td><button id='d' role='button' class='btn' data-toggle='modal' onclick=del("+resultwithpageObj.id+")>删除</button><button id='upda' role='button' class='btn' data-toggle='modal' onclick=update("+resultwithpageObj.id+")>修改</button></td></tr>";
														}
													});
													$("#tbody").html(tbodywithpage);
													tbodywithpage = "";
												}
											});
										}
									};
									$('#pageLimit').bootstrapPaginator(options);
								}
							});
					}
				}
			});

	    		            	"company" : $("#upd_company").val(),

	    		            	"expirationTime" : $("#upd_expirationTime").val(),
	    		            	"inTime" : $("#upd_inTime").val(),
	    		            },
	    		            success: function(data){
	    		                $("#modal-container-770347").modal("toggle");
	    		                window.location.reload();
	    		            }
	    		        });
	    		    }); 
	            }
	        });
		}
