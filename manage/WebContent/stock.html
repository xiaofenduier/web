<script type="text/javascript">
        var peopleid;
		$(document).ready(function() {
			initTable();
			initDate();
		});

		function login(){
			var loginusername = $("#loginusername").val();
			var loginpassword = $("#loginpassword").val();
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "user/login",
				data : {
					"username" :　loginusername,
					"password" : loginpassword
				},
				error : function() {
					alert('登录失败');
				},
				success : function(data) {
					if(data == null){
						alert("登录失败");
					}else{
						alert("登陆成功");
						$("#modal-container-770388").modal("toggle");
						window.location.reload();
					}
				}
			});
		}
		
		function add(){
			var name = $("#name").val();
			var num = $("#num").val();
			var staffId = $("#staffId").val();
			var company = $("#company").val();
			if(name == ""){
				alert("产品名称不能为空");
				return;
			}
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "stock/in",
				data : {
					"name" : name,
					"num" : num,
					"staffId" : peopleid,
					"company" : company
				},
				error : function() {
					alert('请求失败');
					$("#modal-container-586989").modal("toggle");
				},
				success : function(data) {
					if(data > 0){
						alert("增加成功");
						$("#modal-container-586989").modal("toggle");
						window.location.reload();
					}
				}
			});
		}
		
		function out(){
			var name = $("#outname").val();
			var num = $("#outnum").val();
			var staffId = $("#outstaffId").val();
			var company = $("#outcompany").val();
			if(name == ""){
				alert("产品名称不能为空");
				return;
			}
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "stock/out",
				data : {
					"name" : name,
					"num" : num,
					"staffId" : peopleid,
					"company" : company
				},
				error : function() {
					alert('请求失败');
					$("#modal-container-586980").modal("toggle");
				},
				success : function(data) {
					if(data > 0){
						alert("保存成功");
						$("#modal-container-586980").modal("toggle");
						window.location.reload();
					}else{
						alert("出库货物不符合库存");
						$("#modal-container-586980").modal("toggle");
					}
				}
			});
		}
		
		function initDate(){
			$('#inTime').daterangepicker({ singleDatePicker: true }, function(start, end, label) {
                console.log(start.toISOString(), end.toISOString(), label);
            });
		}
		function getTime(time){
			var str = new Date(time).toLocaleString();
			var y = str.substring(0,4);
			var m = str.substring(5,6);
			var d = str.substring(7,8);
			if(m < 10){
				m = "0" + m;
			}
			if (d < 10){
				d = "0" + d;
			}
			return y + "-" + m + "-" + d;
		}
		function initTable() {
			
			var roleName;
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "user/getUser",
				error : function() {
					alert('请求失败');
				},
				success : function(data) {
					if(data.data == null){
						$("#modal-container-770388").modal();
					}else{
						peopleid = data.data.id;
						roleName = data.data.roleName;
						if(roleName == "root"){
							$("#quanxian").show();
						}else{
							$("#quanxian").hide();
						}
						var tbody = "";
						var tbodywithpage = "";
						$.ajax({
							type : 'POST',
							dataType : "json",
							url : "stock/selectwithpage",
							data : {
								"currentPage" : 1,
								"pageSize" : 5
							},
							error : function() {
								alert('请求失败');
							},
							success : function(data) {
								var result = data.value;
								var thead = "<tr><th>编号</th><th>产品名称</th><th>数量</th><th>入库时间</th><th>入库员工</th><th>来源</th></tr>";
								if (result != null){
									$.each(result, function(i, resultObj) {
										if (i % 2 == 0) {
											tbody += "<tr class = 'success'><td>"+ resultObj.id + "</td><td> "+ resultObj.name+ " </td><td> " + resultObj.num+ " </td><td>" + getTime(resultObj.inTime)+ "</td><td>" + resultObj.staffId+ "</td><td>" + resultObj.company+ "</td></tr>";
										} else {
											tbody += "<tr class = 'info'><td>"+ resultObj.id + "</td><td> "+ resultObj.name+ " </td><td> " + resultObj.num+ " </td><td>" + getTime(resultObj.inTime)+ "</td><td>" + resultObj.staffId+ "</td><td>" + resultObj.company+ "</td></tr>";
										}
									});
									$("#tbody").html(tbody);
								}
								
								$("#thead").html(thead);
								var pageSize = data.pageSize;
								var pageCount = data.pageCount;
								var currentPage = data.currentPage;
								var options = {
									currentPage : currentPage,
									totalPages : pageCount,
									size : "normal",
									bootstrapMajorVersion : 3,
									alignment : "right",
									numberOfPages : pageSize,
									itemTexts : function(type, page, current) {
										switch (type) {
										case "first":
											return "首页";
										case "prev":
											return "上一页";
										case "next":
											return "下一页";
										case "last":
											return "末页";
										case "page":
											return page;
										}
									},
									//点击事件，用于通过Ajax来刷新整个list列表
									onPageClicked : function(event, originalEvent,type, page) {
										$.ajax({
											url : "stock/selectwithpage",
											type : "POST",
											data : {
												"currentPage" : page,
												"pageSize" : pageSize
											},
											success : function(data) {
												var resultwithpage = data.value;
												$.each(
													resultwithpage,
													function(j,resultwithpageObj) {
														if (j % 2 == 0) {
															tbodywithpage += "<tr class = 'success'><td>"+ resultwithpageObj.id+ "</td><td> "+ resultwithpageObj.name+ " </td><td> "+ resultwithpageObj.num+ " </td><td>"+ getTime(resultwithpageObj.inTime)+ "</td><td>"+ resultwithpageObj.staffId+ "</td><td>" + resultwithpageObj.company+ "</td></tr>";
														} else {
																tbodywithpage += "<tr class = 'info'><td>"+ resultwithpageObj.id+ "</td><td> "+ resultwithpageObj.name+ " </td><td> "+ resultwithpageObj.num+ " </td><td>"+ getTime(resultwithpageObj.inTime)+ "</td><td>"+ resultwithpageObj.staffId+ "</td><td>" + resultwithpageObj.company+ "</td></tr>";
														}
													});
													$("#tbody").html(tbodywithpage);
													tbodywithpage = "";
												}
											});
										}
									};
									$('#pageLimit').bootstrapPaginator(options);
								}
							});
					}
				}
			});
		}
</script>
