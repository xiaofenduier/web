function init(){

		}
	});
}

function add(){
	var name = $("#name").val();
	var username = $("#username").val();
	var password = $("#password").val();
	var roleName = $("#select").val();
	alert(roleName);

		alert("姓名不能为空");
		return;
	}
	if(username == ""){
		alert("用户名不能为空");
		return;
	}
	if(password == ""){

		return;
	}
	if(roleName == ""){

		return;
	}

	$.ajax({
		type : 'POST',
		dataType : "json",
		url : "user/add",

			"name" : name,
			"username" : username,
			"password" : password,
			"roleName" : roleName
		},
		error : function() {
			alert('请求失败');
			$("#modal-container-586989").modal("toggle");
		},
		success : function(data) {
			if(data > 0){
				alert("增加成功");
				$("#modal-container-586989").modal("toggle");
				window.location.reload();
			}else{
				alert("用户名已被用，请换用户名或者密码");

			}
		}
	});
}

}
		
function initTable() {
	var roleName;
	$.ajax({
		type : 'POST',
		dataType : "json",
		url : "user/getUser",
		error : function() {
			alert('请求失败');
		},
		success : function(data) {
			if(data.data == null){
				$("#modal-container-770388").modal();
			}else{
				roleName = data.data.roleName;
				if(roleName == "root"){
					$("#quanxian").show();
				}else{
					$("#quanxian").hide();
				}
				var tbody = "";
				var tbodywithpage = "";
				$.ajax({
					type : 'POST',
					dataType : "json",
					url : "user/selectwithpage",
					data : {
						"currentPage" : 1,
						"pageSize" : 5
					},
					error : function() {
						alert('请求失败');
					},
					success : function(data) {
						var result = data.value;
						var thead = "<tr><th>编号</th><th>真实姓名</th><th>用户名</th><th>密码</th><th>角色</th></tr>";
						if (result != null){
							$.each(result, function(i, resultObj) {
								if (i % 2 == 0) {
									tbody += "<tr class = 'success'><td>"+ resultObj.id + "</td><td> "+ resultObj.name+ " </td><td> " + resultObj.username+ " </td><td>" + resultObj.password+ "</td><td>" + resultObj.roleName+ "</td></tr>";
								} else {
									tbody += "<tr class = 'info'><td>"+ resultObj.id + "</td><td> "+ resultObj.name+ " </td><td> " + resultObj.username+ " </td><td>" + resultObj.password+ "</td><td>" + resultObj.roleName+ "</td></tr>";
								}
							});
							$("#tbody").html(tbody);
						}
								
						$("#thead").html(thead);
						var pageSize = data.pageSize;
						var pageCount = data.pageCount;
						var currentPage = data.currentPage;
						var options = {
							currentPage : currentPage,
							totalPages : pageCount,
							size : "normal",
							bootstrapMajorVersion : 3,
							alignment : "right",
							numberOfPages : pageSize,
							itemTexts : function(type, page, current) {
								switch (type) {
								case "first":
									return "首页";
								case "prev":
									return "上一页";
								case "next":
									return "下一页";
								case "last":
									return "末页";
								case "page":
									return page;
								}
							},
							//点击事件，用于通过Ajax来刷新整个list列表
							onPageClicked : function(event, originalEvent,type, page) {
								$.ajax({
									url : "user/selectwithpage",
									type : "POST",
									data : {
										"currentPage" : page,
										"pageSize" : pageSize
									},
									success : function(data) {
										var resultwithpage = data.value;
										$.each(
											resultwithpage,
											function(j,resultwithpageObj) {
												if (j % 2 == 0) {
													tbodywithpage += "<tr class = 'success'><td>"+ resultwithpageObj.id+ "</td><td> "+ resultwithpageObj.name+ " </td><td> "+ resultwithpageObj.username+ " </td><td>"+ resultwithpageObj.password+ "</td><td>"+ resultwithpageObj.roleName+ "</td></tr>";
												} else {
													tbodywithpage += "<tr class = 'info'><td>"+ resultwithpageObj.id+ "</td><td> "+ resultwithpageObj.name+ " </td><td> "+ resultwithpageObj.username+ " </td><td>"+ resultwithpageObj.password+ "</td><td>"+ resultwithpageObj.roleName+ "</td></tr>";
												}
											});
											$("#tbody").html(tbodywithpage);
											tbodywithpage = "";
										}
									});
								}
							};
							$('#pageLimit').bootstrapPaginator(options);
						}
					});
			}
		}
	});
}
