		function exp(str){

												var  two = "";
												var  three = "";

		function addcar(name,price){
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "user/getUser",
				error : function() {
					alert('请求失败');
				},
				success : function(data) {
					if(data.data == null){
						$("#modal-container-770388").modal();
					}else{
						$.ajax({
							type : 'POST',
							dataType : "json",
							url : "shopCar/add",
							data : {
								"cpname" : name,
								"username": peoplename,
								"price":price
							},
							success : function(data) {
								alert("加入购物车成功");
							}
						});
					}
				}
			});
		}
		
		function initCp(){
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "cp/selectall",
				data : {
					"sjid" : 1
				},
				success : function(data) {
					if(data == null){
						alert("查询失败");
					}else{
						var ss = '<select class="form-control" id = "select">';
						for(var i = 0; i < data.length; i++) {
							ss = ss + '<option value="'+data[i].id+'">'+data[i].goodsname+'</option>'
						}
						ss = ss +　'</select>';
						$("#s").append(ss);
					}
				}
			});
		}
		
		function login(){
			var loginusername = $("#loginusername").val();
			var loginpassword = $("#loginpassword").val();
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "user/login",
				data : {
					"username" :　loginusername,
					"password" : loginpassword
				},
				error : function() {
					alert('登录失败');
				},
				success : function(data) {
					if(data == null){
						alert("登录失败");
					}else{
						alert("登陆成功");
						$("#modal-container-770388").modal("toggle");
						window.location.reload();
					}
				}
			});
		}
		
		function add(){
			var username = $("#username").val();
			var phone = $("#phone").val();
			var content = $("#content").val();
			if(username == ""){
				return;
			}
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "message/add",
				data : {
					"username" : username,
					"phone" : phone,
					"content" : content
				},
				error : function() {
					alert('请求失败');
					$("#modal-container-586988").modal("toggle");
				},
				success : function(data) {
					if(data > 0){
						alert("增加成功");
						$("#modal-container-586988").modal("toggle");
						window.location.reload();
					}
				}
			});
		}
		
		function sub(){
			var message = $("#message").val();
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "message/add",
				data : {
					"username" : peoplename,
					"phone" : phone,
					"content" : message,
					"reply" : "",
					"shopname" : shopname
				},
				error : function() {
					alert('请求失败');
				},
				success : function(data) {
					if(data > 0){
						alert("增加成功");
						window.location.reload();
					}
				}
			});
		}
		
		function xiugai(){
			var phone = $("#phone").val();
			var address = $("#address").val();
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "user/selectwithpage",
				data : {
					"username" : peoplename,
					"currentPage" : 1,
					"pageSize" : 5
				},
				error : function() {
					alert('请求失败');
				},
				success : function(data) {
					if(data.data == null){
						alert("未查询到此人信息");
					}else{
						$.ajax({
							type : 'POST',
							dataType : "json",
							url : "user/update",
							data : {
								"phone":phone,
								"id":data.data[0].id,
								"username":data.data[0].username,
								"name":data.data[0].name,
								"password":data.data[0].password,
								"state":data.data[0].state,
								"rolename":data.data[0].rolename,
								"address":address
							},
							error : function() {
								alert('请求失败');
							},
							success : function(data) {
								alert("修改成功");
								$("#modal-container-296962").modal("toggle");
							}
						});
					}
				}
			});
		}

							url : "message/selectwithpage",

								"pageSize" : 5,

							error : function() {
								alert('请求失败');
							},
							success : function(data) {
								var result = data.data;
								var url = '<ul class="list-group">';
								$.each(result, function(i, resultObj) {
									tbody += '<li class="list-group-item">用户名:'+resultObj.username+'</li><li class="list-group-item">留言:'+resultObj.content+'</li><br/>';

								var content = url + tbody + "</ul>"; 
								$("#tbody").html(content);
								var pageSize = data.pageSize;
								var pageCount = data.pageCount;
								var currentPage = data.currentPage;
								var options = {
									currentPage : currentPage,
									totalPages : pageCount,
									size : "normal",
									bootstrapMajorVersion : 3,
									alignment : "right",
									numberOfPages : pageSize,
									itemTexts : function(type, page, current) {
										switch (type) {
										case "first":
											return "首页";
										case "prev":
											return "上一页";
										case "next":
											return "下一页";
										case "last":
											return "末页";

										}
									},
									//点击事件，用于通过Ajax来刷新整个list列表
									onPageClicked : function(event, originalEvent,type, page) {
										$.ajax({
											url : "message/selectwithpage",
											type : "POST",
											data : {
												"currentPage" : page,
												"pageSize" : pageSize,
												"shopname":shopname
											},
											success : function(data) {
												var resultwithpage = data.data;
												var url = '<ul class="list-group">';
												$.each(resultwithpage, function(i, resultwithpageObj) {
													tbody2 += '<li class="list-group-item">用户名:'+resultwithpageObj.username+'</li><li class="list-group-item">留言:'+resultwithpageObj.content+'</li><br/>';
												});
												var content2 = url + tbody2 + "</ul>"; 
												$("#tbody").html(content2);
											}
										});
									}
								};
								$('#pageLimit').bootstrapPaginator(options);
							}
						});
				}
			});
		}
	</script>
