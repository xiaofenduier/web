<script type="text/javascript">
var peopleName;
$(document).ready(function() {
	initFileInput("file", "shop/upload");
	var roleName;
	var role;
	var url = location.href; 
	role=url.split("=")[1];
	/* 验证码 */
	function randomNumber(min, max) {
				return Math.floor(Math.random()* (max - min + 1) + min);
			};
			function generateCaptcha() {
				$('#captchaOperation').html([randomNumber(1, 50), '+',randomNumber(1, 50), '=' ].join(' '));
			};
			generateCaptcha();
				$('#LoginG').bootstrapValidator(
					{
						feedbackIcons : {
						valid : 'glyphicon glyphicon-ok',
						invalid : 'glyphicon glyphicon-remove',
						validating : 'glyphicon glyphicon-refresh'
					},
				fields : {
					Username : {
						message : 'The username is not valid',
						validators : {
							notEmpty : {
								message : '账户不能为空'
							},
							/* stringLength : {
								min : 5,
								max : 10,
								message : '账号长度 5-10'
							}, */
							regexp : {
								regexp : /^[a-zA-Z0-9_\.]+$/,
								message : '只接受数字和字母 '
							}
						}
					},
					Password : {
						validators : {
							notEmpty : {
								message : '密码不能为空'
							}
						}
					},
					captcha : {
						validators : {
							callback : {
								message : '验证码错误',
								callback : function(value,validator) {
									var items = $('#captchaOperation').html().split(' '), 
									sum = parseInt(items[0])+ parseInt(items[2]);
									return value == sum;
								}
							}
						}
					}
				}
			}).on('error.form.bv',function(e) {
				var $form = $(e.target), bootstrapValidator = $form.data('bootstrapValidator');
				if (!bootstrapValidator.isValidField('captcha')) {
					generateCaptcha();
				}
			});
				
	$.ajax({
		type : 'POST',
		dataType : "json",
		url : "user/getUser",
		success : function(data) {
			if(data.data == null){
				$("#logincontain").show();
				$("#welcomecontain").hide();
			}else{
				roleName = data.data.rolename;
				peopleName = data.data.username;
				if (roleName == "root"){
					$("#user").show();
					$("#notice").show();
				}else if(roleName == "shopper"){
					$("#order").show();
					$("#cp").show();
				}else{
					alert("您是普通顾客，没有权限登录此系统");
					return;
				}
				$("#welcomecontain").show();
				$("#logincontain").hide();
				$.ajax({
					type : 'POST',
					dataType : "json",
					url : "order/select",
					data : {
						"Enforce" : 0,
						"currentPage" : -1,
						"pageSize" : -1,
						"shopid":peopleName
					},
					success : function(data1) {
						var c = 0;
						$.each(data1.data, function(i, resultObj) {
							if(resultObj.enforce == 0){
								c=c+1;
							}
						});
						if(roleName == "root"){
							$("#welcome").html("欢迎<em>管理员</em><strong>"+data.data.name+"</strong>登录</br>");
						}
						if(roleName == "shopper"){
							$("#welcome").html("欢迎<em>店家</em><strong>"+data.data.name+"</strong>登录</br>您有<strong>"+c+"</strong>个订单待处理<strong>");
						}
						if(role="shopper"){
							$.ajax({
								type : 'POST',
								dataType : "json",
								url : "shop/selectwithpage",
								data : {
									"currentPage" : 1,
									"pageSize" : 100,
									"shopname":peopleName
								},
								success : function(data1) {
									if(data1.data == null || data1.data == ""){
										$("#modal-container-586989").modal();
									}
								}
							});
							$("#modal-586989").show();
						}
					}
				});
			}
		}
	});
});
function initFileInput(ctrlName, uploadUrl) {  
    var control = $('#' + ctrlName);  
    control.fileinput({  
        resizeImage : true,  
        maxImageWidth : 2000,  
        maxImageHeight : 2000,  
        resizePreference : 'width',  
        language : 'zh', //设置语言  
        uploadUrl : uploadUrl,  
        uploadAsync : true,  
        allowedFileExtensions : [ 'jpg', 'png', 'gif' ],//接收的文件后缀  
        showUpload : true, //是否显示上传按钮  
        showCaption : true,//是否显示标题  
        browseClass : "btn btn-primary", //按钮样式  
        previewFileIcon : "<i class='glyphicon glyphicon-king'></i>",  
        maxFileCount : 3,  
        msgFilesTooMany : "选择图片超过了最大数量",  
        maxFileSize : 200000,  
    });  
};  
function save(){
	$.ajax({
		type : 'POST',
		dataType : "json",
		url : "shop/add",
		data : {
			"shopname" :　peopleName,
			"introduce" : $("#introduce").val()
		},
		success : function(data) {
			alert("保存成功");
			$("#modal-container-586989").modal("toggle");
		}
	});
}

function login(){
	var username = $("#username").val();
	var password = $("#password").val();
	$.ajax({
		type : 'POST',
		dataType : "json",
		url : "user/login",
		data : {
			"username" :　username,
			"password" : password
		},
		success : function(data) {
			if(data == null){
				alert("登录失败");
			}else{
				$("#logincontain").hide();
				$("#welcomecontain").show();
				$.ajax({
					type : 'POST',
					dataType : "json",
					url : "order/select",
					data : {
						"Enforce" : 0,
						"currentPage" : -1,
						"pageSize" : -1
					},
					success : function(data1) {
						$("#welcome").html("欢迎<em>管理员</em><strong>"+data.name+"</strong>登录</br>您有<strong>"+data1.count+"</strong>个订单待处理<strong>");
					}
				});
			
			}
		}
	});
}
</script>

									<h5>请将如下计算结果填入文本框内：</h5>
