<body>
	<script type="text/javascript">
$(document).ready(function() {
	/* 验证码 */
	function randomNumber(min, max) {
				return Math.floor(Math.random()* (max - min + 1) + min);
			};
			function generateCaptcha() {
				$('#captchaOperation').html([randomNumber(1, 50), '+',randomNumber(1, 50), '=' ].join(' '));
			};
			generateCaptcha();
				$('#LoginG').bootstrapValidator(
					{
						feedbackIcons : {
						valid : 'glyphicon glyphicon-ok',
						invalid : 'glyphicon glyphicon-remove',
						validating : 'glyphicon glyphicon-refresh'
					},
				fields : {
					captcha : {
						validators : {
							callback : {
								message : '验证码错误',
								callback : function(value,validator) {
									var items = $('#captchaOperation').html().split(' '), 
									sum = parseInt(items[0])+ parseInt(items[2]);
									return value == sum;
								}
							}
						}
					}
				}
			}).on('error.form.bv',function(e) {
				var $form = $(e.target), bootstrapValidator = $form.data('bootstrapValidator');
				if (!bootstrapValidator.isValidField('captcha')) {
					generateCaptcha();
				}
			});
});
function login(){
	var username = $("#username").val();
	var password = $("#password").val();
	$.ajax({
		type : 'POST',
		dataType : "json",
		url : "user/login",
		data : {
			"username" :　username,
			"password" : password
		},
		success : function(data) {
			if(data == null){
				alert("登录失败");
			}else{
				alert("登陆成功");
				window.location.href = "frontmessage.html";
			}
		}
	});
}

</script>
