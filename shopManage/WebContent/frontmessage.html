		function initCp(){

				dataType : "json",

					"sjid" : 1
				},
				success : function(data) {
					if(data == null){
						alert("查询失败");
					}else{
						var ss = '<select class="form-control" id = "select">';
						for(var i = 0; i < data.length; i++) {

						}

		function login(){
			var loginusername = $("#loginusername").val();
			var loginpassword = $("#loginpassword").val();
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "user/login",
				data : {
					"username" :　loginusername,
					"password" : loginpassword
				},
				error : function() {
					alert('登录失败');
				},
				success : function(data) {
					if(data == null){
						alert("登录失败");
					}else{
						alert("登陆成功");
						$("#modal-container-770388").modal("toggle");
						window.location.reload();
					}
				}

		}
		
		function add(){
			var username = $("#username").val();
			var phone = $("#phone").val();
			var content = $("#content").val();
			var reply = $("#reply").val();
			if(username == ""){
				alert("用户名");
				return;
			}
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "message/add",
				data : {
					"username" : username,
					"phone" : phone,
					"content" : content,
					"reply" : reply,
				},
				error : function() {
					alert('请求失败');
					$("#modal-container-586988").modal("toggle");
				},
				success : function(data) {
					if(data > 0){
						alert("增加成功");
						$("#modal-container-586988").modal("toggle");
						window.location.reload();
					}
				}
			});
		}

			$.ajax({

				dataType : "json",
				url : "message/add",

					"phone" : phone,
					"content" : message,
					"reply" : ""

				error : function() {
					alert('请求失败');
				},
				success : function(data) {
