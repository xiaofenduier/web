<body>
<script type="text/javascript">
$(document).ready(function() {
	/* 验证码 */
	function randomNumber(min, max) {
				return Math.floor(Math.random()* (max - min + 1) + min);
			};
			function generateCaptcha() {
				$('#captchaOperation').html([randomNumber(1, 50), '+',randomNumber(1, 50), '=' ].join(' '));
			};
			generateCaptcha();
				$('#LoginG').bootstrapValidator(
					{
						feedbackIcons : {
						valid : 'glyphicon glyphicon-ok',
						invalid : 'glyphicon glyphicon-remove',
						validating : 'glyphicon glyphicon-refresh'
					},
				fields : {
					Username : {
						message : 'The username is not valid',
						validators : {
							notEmpty : {
								message : '账户不能为空'
							},
							/* stringLength : {
								min : 5,
								max : 10,
								message : '账号长度 5-10'
							}, */
							regexp : {
								regexp : /^[a-zA-Z0-9_\.]+$/,
								message : '只接受数字和字母 '
							}
						}
					},
					Password : {
						validators : {
							notEmpty : {
								message : '密码不能为空'
							}
						}
					},
					captcha : {
						validators : {
							callback : {
								message : '验证码错误',
								callback : function(value,validator) {
									var items = $('#captchaOperation').html().split(' '), 
									sum = parseInt(items[0])+ parseInt(items[2]);
									return value == sum;
								}
							}
						}
					}
				}
			}).on('error.form.bv',function(e) {
				var $form = $(e.target), bootstrapValidator = $form.data('bootstrapValidator');
				if (!bootstrapValidator.isValidField('captcha')) {
					generateCaptcha();
				}
			});
				
	$.ajax({
		type : 'POST',
		dataType : "json",
		url : "user/getUser",
		success : function(data) {
			if(data.data == null){
				$("#logincontain").show();
				$("#welcomecontain").hide();
			}else{
				$("#welcomecontain").show();
				$("#logincontain").hide();
				$.ajax({
					type : 'POST',
					dataType : "json",
					url : "order/select",
					data : {
						"Enforce" : 0,
						"currentPage" : -1,
						"pageSize" : -1
					},
					success : function(data1) {
						var c = 0;
						$.each(data1.data, function(i, resultObj) {
							if(resultObj.enforce == 0){
								c=c+1;
							}
						});
						$("#welcome").html("欢迎<em>管理员</em><strong>"+data.data.name+"</strong>登录</br>您有<strong>"+c+"</strong>个订单待处理<strong>");
					}
				});
			}
		}
	});
});
function login(){
	var username = $("#username").val();
	var password = $("#password").val();
	$.ajax({
		type : 'POST',
		dataType : "json",
		url : "user/login",
		data : {
			"username" :　username,
			"password" : password
		},
		success : function(data) {
			if(data == null){
				alert("登录失败");
			}else{
				$("#logincontain").hide();
				$("#welcomecontain").show();
				$.ajax({
					type : 'POST',
					dataType : "json",
					url : "order/select",
					data : {
						"Enforce" : 0,
						"currentPage" : -1,
						"pageSize" : -1
					},
					success : function(data1) {
						$("#welcome").html("欢迎<em>管理员</em><strong>"+data.name+"</strong>登录</br>您有<strong>"+data1.count+"</strong>个订单待处理<strong>");
					}
				});
			
			}
		}
	});
}
</script>
