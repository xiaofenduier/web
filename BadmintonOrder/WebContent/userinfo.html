<body>
<script type="text/javascript">
    var userid;
    function quit(){
    	$.ajax({
    		type : "POST",
    		dataType : "json",
    		url : "user/quit",
    		data : {
    			"id" : userid
    		},
    		success : function(data) {
    			if(data > 0){
    				alert("注销成功");
    				$("#modal-container-170348").modal("toggle");
    				location.reload();
    			}
    		}
    	});
    }
    $(document).ready(function() {
		$.ajax({
			type : "POST",
			dataType : "json",
			url : "user/islogin",
			success : function(data) {
				if (data.data == null) {
					alert("请先登录!");
					location.href = "userLogin.html";
					return;
				} else {
					$("#msg").html("欢迎"+data.data.username);
					$("#reg").hide();
					$("#log").hide();
					userid = data.data.id;
					$("#realname").val(data.data.realname);
					$("#telphone").val(data.data.telphone);
					$("#username").val(data.data.username);
					$("#password").val(data.data.password);
					$("#myyue").val(data.data.money);
				}
			}
		});
	});
    function quit(){
    	$.ajax({
    		type : "POST",
    		dataType : "json",
    		url : "user/quit",
    		data : {
    			"id" : userid
    		},
    		success : function(data) {
    			if(data > 0){
    				alert("注销成功");
    				$("#modal-container-170348").modal("toggle");
    				location.reload();
    			}
    		}
    	});
    }
    function update(){
    	$.ajax({
			type : "POST",
			dataType : "json",
			url : "user/update",
			data : {
				"username" : $("#username").val(),
				"realname" : $("#realname").val(),
				"telphone" : $("#telphone").val(),
				"password" : $("#password").val(),
				"id" : userid
			},
			success : function(data) {
				if(data >= 1){
					alert("修改成功!");
					$.ajax({
						type : "POST",
						dataType : "json",
						url : "user/update",
						data : {
							"id" : userid
						},
						success : function(data) {
							$("#realname").val(data.data.realname);
							$("#telphone").val(data.data.telphone);
							$("#username").val(data.data.username);
							$("#password").val(data.data.password);
						}
					});
				}
			}
		});
    }
    </script>

                    <h2>修改个人信息</h2>
                    
                    <form action="#" method="get" accept-charset="utf-8" class="contact-form">
