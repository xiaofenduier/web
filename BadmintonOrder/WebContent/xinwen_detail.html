    <script type="text/javascript">
    function quit(){
    	$.ajax({
    		type : "POST",
    		dataType : "json",
    		url : "user/quit",
    		data : {
    			"id" : userid
    		},
    		success : function(data) {
    			if(data > 0){
    				alert("注销成功");
    				$("#modal-container-170348").modal("toggle");
    				location.reload();
    			}
    		}
    	});
    }
    $(document).ready(function() {
    	var url = location.href; 
    	var id = url.split("=")[1];
    	$.ajax({
			type : "POST",
			dataType : "json",
			url : "user/islogin",
			success : function(data) {
				if (data.data == null) {
					alert("请先登录!");
					location.href = "userLogin.html";
					return;
				} else {
					userid = data.data.id;
					$("#reg").hide();
					$("#log").hide();
					$("#msg").html("欢迎"+data.data.username);
					$("#myyue").val(data.data.money);
				}
			}
		});
    	$.ajax({
			type : 'POST',
			dataType : "json",
			url : "xinwen/selectbyid",
			data : {
				"id" : id
			},
			success : function(data) {
				var content = '<div class="row"><div class="col-md-6 col-sm-6"><article class=" blog-teaser"><header><img src="'+data.pic+'" alt=""><hr></header></article></div><div class="col-md-4 col-sm-4" style="margin-top:20px"><h3>标题：'+data.title+'</h3><br/><h3>内容：'+data.content+'</h3><br/></div></div>';
				$("#table").html(content);
			}
    	});
    	
    });
    </script>
