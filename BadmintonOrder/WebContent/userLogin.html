<script type="text/javascript">
function userlogin(){
	var username = $("#username").val();
	var password = $("#password").val();
	$.ajax({
		type : 'POST',
		dataType : "json",
		url : "user/login",
		data : {
			"username" :　username,
			"password" : password
		},
		success : function(data) {
			if(data.length > 0){
				alert("登陆成功");
				location.href = "index.html";
			}else{
				alert("登录失败，没有此账号，请重新登陆！");
			}
		}
	});
}
</script>
