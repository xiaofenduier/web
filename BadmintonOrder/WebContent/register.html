<body>
<script type="text/javascript">    
    function register(){
    	var password = $("#password").val();
    	var password2 = $("#password2").val();
    	if(password != password2){
    		alert("两次密码不一致");
    		return;
    	}
    	var telphone = $("#telphone").val();
    	var re= /^1\d{10}$/;
    	if(!re.test(telphone)){
    		alert("联系方式格式错误");
    		return;
    	}
    	$.ajax({
			type : "POST",
			dataType : "json",
			url : "user/add",
			data : {
				"username" : $("#username").val(),
				"realname" : $("#realname").val(),
				"password" : $("#password").val(),
				"telphone" : $("#telphone").val(),
				"money" : 0
			},
			success : function(data) {
				if(data >= 1){
					alert("注册成功!");
					location.href = "userlogin.html";
				}
			}
		});
    }
    </script>

                    <form action="#" method="get" accept-charset="utf-8" class="contact-form">
                    <input type="text" name="username" id="username" placeholder = "用户名" class="form-control input-lg">
                    <input type="text" name="telphone" id="telphone" placeholder = "联系方式" class="form-control input-lg">
                    <input type="text" name="realname" id="realname" placeholder = "真实姓名" class="form-control input-lg">
                    <input type="password" name="password" id="password" placeholder = "密码" class="form-control input-lg">
                    <input type="password" name="password2" id="password2" placeholder = "确认密码" class="form-control input-lg">
                    <div class="buttons clearfix">
                        <button type="button" class="btn btn-xlarge btn-clean-one" onclick = "register()">充值</button>
