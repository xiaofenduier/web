var userid;

	$.ajax({
		type : "POST",
		dataType : "json",
		url : "user/islogin",
		success : function(data) {
			if (data.data == null) {
				$("#logmsg").hide();
				$("#quit").hide();
				$("#chakanyue").hide();
			} else {
				userid = data.data.id;
				$("#msg").html("欢迎"+data.data.username);
				$("#log").hide();
				$("#reg").hide();
				$("#myyue").val(data.data.money);
			}
		}
	});
	$.ajax({
		type : "POST",
		dataType : "json",
		url : "xinwen/selectwithpage",
		data : {
			"currentPage" : 1,
			"pageSize" : 6
		},
		success : function(data) {
			var result = data.data;
			var row1 = '<div class="row"><div class="col-md-6 col-sm-6"><article class=" blog-teaser"><header><img src="'+ result[0].pic +'" alt=""><h3><a href="xinwen_detail.html?id='+result[0].id+'">'+result[0].title+'</a></h3><hr></header></article></div><div class="col-md-6 col-sm-6"><article class="blog-teaser"><header><img src="'+result[1].pic+'" alt=""><h3><a href="xinwen_detail.html?id='+result[1].id+'">'+result[1].title+'</a></h3><hr></header></article></div></div>';
			var row2 = '<div class="row"><div class="col-md-6 col-sm-6"><article class=" blog-teaser"><header><img src="'+ result[2].pic +'" alt=""><h3><a href="xinwen_detail.html?id='+result[2].id+'">'+result[2].title+'</a></h3><hr></header></article></div><div class="col-md-6 col-sm-6"><article class="blog-teaser"><header><img src="'+result[3].pic+'" alt=""><h3><a href="xinwen_detail.html?id='+result[3].id+'">'+result[3].title+'</a></h3><hr></header></article></div></div>';
			var row3 = '<div class="row"><div class="col-md-6 col-sm-6"><article class=" blog-teaser"><header><img src="'+ result[4].pic +'" alt=""><h3><a href="xinwen_detail.html?id='+result[4].id+'">'+result[4].title+'</a></h3><hr></header></article></div><div class="col-md-6 col-sm-6"><article class="blog-teaser"><header><img src="'+result[5].pic+'" alt=""><h3><a href="xinwen_detail.html?id='+result[5].id+'">'+result[5].title+'</a></h3><hr></header></article></div></div>';
			var row = row1 + row2 + row3;
			$("#row").html(row);
			$("a1").attr("href","www.xxx.com"); 
		}
	});
	
	$.ajax({
		type : "POST",
		dataType : "json",
		url : "pingjia/selectwithpage",
		data : {
			"currentPage" : 1,
			"pageSize" : 6
		},
		success : function(data) {
			var result = data.data;
			var list1 = '<li><a href="changdi_detail.html?id='+result[0].changdiid+'">'+result[0].pingjia+'</a></li>';
			var list2 = '<li><a href="changdi_detail.html?id='+result[1].changdiid+'">'+result[1].pingjia+'</a></li>';
			var list3 = '<li><a href="changdi_detail.html?id='+result[2].changdiid+'">'+result[2].pingjia+'</a></li>';
			var list4 = '<li><a href="changdi_detail.html?id='+result[3].changdiid+'">'+result[3].pingjia+'</a></li>';
			var list5 = '<li><a href="changdi_detail.html?id='+result[4].changdiid+'">'+result[4].pingjia+'</a></li>';
			var list6 = '<li><a href="changdi_detail.html?id='+result[5].changdiid+'">'+result[5].pingjia+'</a></li>';
			var list = list1 + list2 + list3 + list4 + list5 + list6;
			$("#list").html(list);
		}
	});
	
	$.ajax({
		type : "POST",
		dataType : "json",
		url : "pingjia/selectbyscore",
		success : function(data) {
			var clist = "";
			$.each(data,function(i, resultObj) {
				$.ajax({
					type : 'post',
					url : "changdi/selectbyid",
					async: false,
					dataType : 'json',
					data : {
						"id" : resultObj.changdiid
					},
					success : function(data) {
						clist = clist + '<li><a href="changdi_detail.html?id='+data.id+'">'+data.name+'</a></li>';
					}
				});
			});
			$("#clist").html(clist);
		}
	});
})
function quit(){
	$.ajax({
		type : "POST",
		dataType : "json",
		url : "user/quit",
		data : {
			"id" : userid
		},
		success : function(data) {
			if(data > 0){
				alert("注销成功");
				$("#modal-container-170348").modal("toggle");
				location.reload();
			}
		}
	});
}
